<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Leaderboard - Know Ur Schist</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    html, body {
        overflow: scroll;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
        display: none;
    }
    
    body {
      background: #fafafa;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .navbar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
    }
    
    #navbar-placeholder {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    .content-wrapper {
      padding-top: 0;
    }
    
    .filter-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid black;
      border-radius: 4px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .filter-checkbox:hover {
      border-color: #333;
      transform: scale(1.1);
    }
    
    .filter-checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .filter-checkbox.checked {
      background-color: black;
      border-color: black;
    }
    
    .filter-checkbox.checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .expandable-section {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    
    .expandable-section.expanded {
      max-height: 500px;
    }
    
    .expand-arrow {
      transition: transform 0.3s ease;
    }
    
    .expand-arrow.rotated {
      transform: rotate(180deg);
    }
    
    /* Custom Dropdown Styles */
    .custom-dropdown {
      position: relative;
      width: 100%;
    }
    
    .custom-dropdown-select {
      width: 100%;
      padding: 1rem;
      border: 2px solid black;
      border-radius: 0.5rem;
      background: white;
      font-size: 1.125rem;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      padding-right: 3rem;
    }
    
    .custom-dropdown-select:focus {
      outline: none;
      border-color: black;
    }
    
    .custom-dropdown-select:hover {
      background-color: #f0f0f0;
    }
    
    .custom-dropdown-arrow {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
      color: black;
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <div id="navbar-placeholder"></div>
  </div>
  
  <div class="content-wrapper pb-12 px-4 md:px-8 lg:px-16 max-w-7xl mx-auto md:mt-12">
    <div class="mb-8 md:mb-16 text-center md:text-left">
      <h1 class="text-5xl mb-8 my-[-15px] block md:hidden">üìä</h1>
      <h1 class="text-5xl font-bold text-gray-900 mb-4 hidden md:block">üìä Unit Leaderboard</h1>
      <p class="text-gray-600 text-lg hidden md:block">See which units appear most frequently across all questions</p>
    </div>
    
    <!-- Subject Selection -->
    <div class="mb-8">
      <label class="block text-xl font-semibold text-gray-900 mb-4">Select Subject:</label>
      <div class="custom-dropdown">
        <select id="subject-select" class="custom-dropdown-select">
          <option value="biology">üå± Biology</option>
          <option value="chemistry">‚öõÔ∏è Chemistry</option>
          <option value="physics">üöÄ Physics</option>
        </select>
        <i class="fas fa-chevron-down custom-dropdown-arrow"></i>
      </div>
    </div>
    
    <!-- Filters -->
    <div class="mb-8 bg-white rounded-xl p-6 border-2 border-gray-200">
      <div class="flex items-center justify-between mb-4 cursor-pointer" onclick="toggleSection('years-section')">
        <h3 class="text-xl font-semibold text-gray-900">Filter by Year</h3>
        <i class="fas fa-chevron-down expand-arrow" id="years-arrow"></i>
      </div>
      <div id="years-section" class="expandable-section">
        <div class="mt-4 flex gap-2 justify-center hidden md:flex mb-4">
          <button onclick="selectAllYears()" class="text-sm text-black hover:text-gray-700 font-medium">Select All</button>
          <span class="text-gray-400">|</span>
          <button onclick="deselectAllYears()" class="text-sm text-black hover:text-gray-700 font-medium">Deselect All</button>
        </div>
        <div id="years-container" class="flex flex-wrap gap-4"></div>
      </div>
      
      <div class="flex items-center justify-between mb-4 mt-6 cursor-pointer" onclick="toggleSection('test-types-section')">
        <h3 class="text-xl font-semibold text-gray-900">Filter by Test Type</h3>
        <i class="fas fa-chevron-down expand-arrow" id="test-types-arrow"></i>
      </div>
      <div id="test-types-section" class="expandable-section">
        <div class="mt-4 flex gap-2 justify-center hidden md:flex mb-4">
          <button onclick="selectAllTestTypes()" class="text-sm text-black hover:text-gray-700 font-medium">Select All</button>
          <span class="text-gray-400">|</span>
          <button onclick="deselectAllTestTypes()" class="text-sm text-black hover:text-gray-700 font-medium">Deselect All</button>
        </div>
        <div id="test-types-container" class="flex flex-wrap gap-4"></div>
      </div>
    </div>
    
    <!-- Leaderboard -->
    <div id="leaderboard-container" class="bg-white rounded-xl p-8 border-2 border-gray-200">
      <div class="text-center text-gray-500">
        <i class="fas fa-spinner fa-spin text-4xl mb-4"></i>
        <p>Loading leaderboard...</p>
      </div>
    </div>
  </div>
  
  <script>
    let allQuestions = [];
    let unitCounts = {};
    let availableYears = new Set();
    let availableTestTypes = new Set();
    let selectedYears = new Set();
    let selectedTestTypes = new Set();
    let currentSubject = 'biology';
    
    // Unit names for each subject
    const unitNames = {
      biology: {
        1: "Structure & Function",
        2: "Cellular Replication",
        3: "Energy Transformations",
        4: "Gene Expression",
        5: "Genetics & Inheritance",
        6: "Evolution",
        7: "Diversity of Life",
        8: "Ecology & Environment",
        9: "Human Anatomy & Physiology",
        10: "Diseases"
      },
      chemistry: {
        1: "Fundamentals",
        2: "Stoichiometry",
        3: "Atomic Theory",
        4: "Chemical Bonding and Structure",
        5: "Gases",
        6: "Liquids and Solids",
        7: "Thermodynamics",
        8: "Physical Equilibria",
        9: "Chemical Equilibria",
        10: "Acids and Bases",
        11: "Solubility Equilibria",
        12: "Electrochemistry",
        13: "Chemical Kinetics"
      },
      physics: {
        1: "Astronomy",
        2: "Measurement & Math",
        3: "Kinematics",
        4: "Forces & Dynamics",
        5: "Energy & Momentum",
        6: "Rotational Motion",
        7: "Waves & Harmonic Motion",
        8: "Fluids",
        9: "DC Circuits",
        10: "Electric Fields & Potential",
        11: "Magnetism",
        12: "Induction & EM Waves",
        13: "Optics",
        14: "Modern & Quantum Physics",
        15: "Nuclear & Particle Physics",
        16: "Wildcard Physics 1",
        17: "Wildcard Physics 2"
      }
    };
    
    $(document).ready(function() {
      $('#navbar-placeholder').load('navbar.html');
      
      // Check URL query parameter for subject
      const urlParams = new URLSearchParams(window.location.search);
      const subjectParam = urlParams.get('subject');
      if (subjectParam && ['biology', 'chemistry', 'physics'].includes(subjectParam)) {
        currentSubject = subjectParam;
        $('#subject-select').val(currentSubject);
      }
      
      loadQuestions(currentSubject);
      
      $('#subject-select').on('change', function() {
        currentSubject = $(this).val();
        loadQuestions(currentSubject);
      });
    });
    
    function toggleSection(sectionId) {
      const section = $('#' + sectionId);
      const arrowId = sectionId.replace('-section', '-arrow');
      const arrow = $('#' + arrowId);
      
      section.toggleClass('expanded');
      arrow.toggleClass('rotated');
    }
    
    async function loadQuestions(subject) {
      try {
        const response = await fetch(`${subject}/questionBank.json`);
        allQuestions = await response.json();
        
        // Extract available years and test types
        availableYears.clear();
        availableTestTypes.clear();
        
        allQuestions.forEach(q => {
          // Parse ID format: "YY-YY-TYPE-N-qN"
          const match = q.id.match(/^(\d{2}-\d{2})-(TMSCA|UIL|VCM)-/);
          if (match) {
            availableYears.add(match[1]);
            availableTestTypes.add(match[2]);
          }
        });
        
        // Initialize all as selected
        selectedYears = new Set(availableYears);
        selectedTestTypes = new Set(availableTestTypes);
        
        // Populate filter checkboxes
        populateFilters();
        
        // Generate leaderboard
        generateLeaderboard();
      } catch (error) {
        console.error('Error loading questions:', error);
        $('#leaderboard-container').html(`
          <div class="text-center text-red-600">
            <i class="fas fa-exclamation-triangle text-4xl mb-4"></i>
            <p>Error loading questions. Please refresh the page.</p>
          </div>
        `);
      }
    }
    
    function populateFilters() {
      // Years
      const yearsContainer = $('#years-container');
      yearsContainer.empty();
      
      Array.from(availableYears).sort().reverse().forEach(year => {
        const label = $(`
          <label class="flex items-center gap-2 cursor-pointer">
            <div class="filter-checkbox checked">
              <input type="checkbox" class="year-checkbox" value="${year}" checked>
            </div>
            <span class="text-gray-900 font-medium">${year}</span>
          </label>
        `);
        yearsContainer.append(label);
      });
      
      // Test Types
      const testTypesContainer = $('#test-types-container');
      testTypesContainer.empty();
      
      ['TMSCA', 'UIL', 'VCM'].forEach(type => {
        if (availableTestTypes.has(type)) {
          const label = $(`
            <label class="flex items-center gap-2 cursor-pointer">
              <div class="filter-checkbox checked">
                <input type="checkbox" class="test-type-checkbox" value="${type}" checked>
              </div>
              <span class="text-gray-900 font-medium">${type}</span>
            </label>
          `);
          testTypesContainer.append(label);
        }
      });
      
      // Initialize checkboxes
      $('.year-checkbox, .test-type-checkbox').on('change', function() {
        const checkbox = $(this).closest('label').find('.filter-checkbox');
        checkbox.toggleClass('checked', this.checked);
        
        if ($(this).hasClass('year-checkbox')) {
          if (this.checked) {
            selectedYears.add($(this).val());
          } else {
            selectedYears.delete($(this).val());
          }
        } else {
          if (this.checked) {
            selectedTestTypes.add($(this).val());
          } else {
            selectedTestTypes.delete($(this).val());
          }
        }
        
        generateLeaderboard();
      });
    }
    
    function generateLeaderboard() {
      unitCounts = {};
      
      // Filter questions by selected years and test types
      const filteredQuestions = allQuestions.filter(q => {
        const match = q.id.match(/^(\d{2}-\d{2})-(TMSCA|UIL|VCM)-/);
        if (!match) return false;
        
        const year = match[1];
        const testType = match[2];
        
        return selectedYears.has(year) && selectedTestTypes.has(testType);
      });
      
      // Count units
      filteredQuestions.forEach(q => {
        if (q.unit) {
          const unitKey = q.unit;
          if (!unitCounts[unitKey]) {
            unitCounts[unitKey] = {
              count: 0,
              questions: []
            };
          }
          unitCounts[unitKey].count++;
          unitCounts[unitKey].questions.push(q.id);
        }
      });
      
      // Sort by count
      const sortedUnits = Object.entries(unitCounts)
        .sort((a, b) => b[1].count - a[1].count);
      
      // Display leaderboard
      const container = $('#leaderboard-container');
      container.empty();
      
      if (sortedUnits.length === 0) {
        container.html(`
          <div class="text-center text-gray-500">
            <i class="fas fa-info-circle text-4xl mb-4"></i>
            <p>No units found with the selected filters.</p>
          </div>
        `);
        return;
      }
      
      const table = $(`
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="border-b-2 border-gray-300">
                <th class="text-left py-4 px-4 font-bold text-gray-900">Rank</th>
                <th class="text-left py-4 px-4 font-bold text-gray-900">Unit</th>
                <th class="text-left py-4 px-4 font-bold text-gray-900">Frequency</th>
              </tr>
            </thead>
            <tbody id="leaderboard-body"></tbody>
          </table>
        </div>
      `);
      container.append(table);
      
      const tbody = $('#leaderboard-body');
      const maxFrequency = sortedUnits[0][1].count;
      
      sortedUnits.forEach(([unitNum, data], index) => {
        const unitNumInt = parseInt(unitNum);
        const unitName = unitNames[currentSubject][unitNumInt] || `Unit ${unitNum}`;
        const unitDisplay = `Unit ${unitNum} - ${unitName}`;
        
        const row = $(`
          <tr class="border-b border-gray-200 hover:bg-gray-50 transition-colors">
            <td class="py-4 px-4 font-semibold text-gray-900">#${index + 1}</td>
            <td class="py-4 px-4 font-medium text-gray-900">${unitDisplay}</td>
            <td class="py-4 px-4">
              <span class="font-semibold text-gray-900">${data.count}</span>
            </td>
          </tr>
        `);
        tbody.append(row);
      });
    }
    
    function selectAllYears() {
      $('.year-checkbox').prop('checked', true).trigger('change');
    }
    
    function deselectAllYears() {
      $('.year-checkbox').prop('checked', false).trigger('change');
    }
    
    function selectAllTestTypes() {
      $('.test-type-checkbox').prop('checked', true).trigger('change');
    }
    
    function deselectAllTestTypes() {
      $('.test-type-checkbox').prop('checked', false).trigger('change');
    }
  </script>
</body>
</html>
