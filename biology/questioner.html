<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questioner - Biology</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    html, body {
        overflow: scroll;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    
    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
        display: none;
    }
    
    body {
      background: #fafafa;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    .navbar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
    }
    
    #navbar-placeholder {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    
    .content-wrapper {
      padding-top: 0;
    }
    
    .option-btn {
      transition: all 0.2s ease;
    }
    
    .option-btn:hover:not(:disabled) {
      transform: translateX(4px);
      background-color: #f0f0f0;
    }
    
    .option-btn.correct {
      background-color: #22c55e;
      color: white;
      border-color: #22c55e;
    }
    
    .option-btn.incorrect {
      background-color: #ef4444;
      color: white;
      border-color: #ef4444;
    }
    
    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    /* Custom Checkbox */
    .custom-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid #22c55e;
      border-radius: 6px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }
    
    .custom-checkbox:hover {
      border-color: #16a34a;
      transform: scale(1.1);
    }
    
    .custom-checkbox input {
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    
    .custom-checkbox.checked {
      background-color: #22c55e;
      border-color: #22c55e;
    }
    
    .custom-checkbox.checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal.active {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }
    
    /* Next Arrow Button */
    .next-arrow {
      position: fixed;
      top: 100px;
      right: 40px;
      width: 56px;
      height: 56px;
      background: #22c55e;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
      transition: all 0.2s ease;
    }
    
    .next-arrow:hover {
      background: #16a34a;
      transform: scale(1.1);
    }
    
    .next-arrow.visible {
      display: flex;
    }
    
    /* Keyword Tag */
    .keyword-tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: black;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
    }
    
    .keyword-tag .remove {
      cursor: pointer;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }
    
    .keyword-tag .remove:hover {
      opacity: 0.7;
    }
    
    /* AI Explanation Button */
    .ai-explanation-btn {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      margin-top: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease, margin-top 0.3s ease;
      cursor: pointer;
    }
    
    .ai-explanation-btn.visible {
      max-height: 100px;
      opacity: 1;
      margin-top: 16px;
    }
    
    .ai-explanation-btn.clicked {
      max-height: 0;
      opacity: 0;
      margin-top: 0;
      overflow: hidden;
    }
    
    /* AI Explanation Container */
    .ai-explanation {
      margin-top: 16px;
      padding: 16px;
      background: #f9fafb;
      border-left: 4px solid black;
      border-radius: 8px;
    }
    
    /* Next Arrow in Question Card */
    .question-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0;
      width: 40px;
      height: 40px;
      background: white;
      border: 1px solid black;
      border-radius: 50%;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .question-arrow:hover {
      background: #f0f0f0;
    }
    
    .question-arrow.visible {
      display: flex;
    }
    
    .question-arrow i {
      color: black;
    }
    
    .question-card {
      position: relative;
    }
    
    /* Always hide stats on mobile */
    @media (max-width: 767px) {
      #freeplay-stats {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="navbar-container">
    <div id="navbar-placeholder"></div>
  </div>
  
  
  <!-- Modal -->
  <div class="modal" id="question-modal" onclick="closeModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        <i class="fas fa-times text-2xl"></i>
      </button>
      <h3 class="text-2xl font-bold text-gray-900 mb-6" id="modal-question-id"></h3>
      <p class="text-lg text-gray-700 mb-8" id="modal-question-text"></p>
      <div class="mb-8">
        <h4 class="font-semibold text-gray-900 mb-4">Options:</h4>
        <div class="space-y-3" id="modal-options"></div>
      </div>
      <div>
        <h4 class="font-semibold text-gray-900 mb-4">Keywords:</h4>
        <div class="flex flex-wrap gap-2" id="modal-keywords"></div>
      </div>
    </div>
  </div>
  
  <div class="content-wrapper pb-12 px-4 md:px-8 lg:px-16 max-w-5xl mx-auto mt-12">
    <!-- Setup Screen -->
    <div id="setup-screen" class="mb-16">
      <!-- Unit Selection -->
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center md:text-left">Select Units</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked">
              <input type="checkbox" class="unit-checkbox" value="1" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 1 - Structure & Function</span>
              <p class="text-sm text-gray-600 hidden md:block">Biochemistry, cell biology, membranes, organic macromolecules</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="2" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 2 - Cellular Replication</span>
              <p class="text-sm text-gray-600 hidden md:block">Cell cycle, DNA replication, mitosis, meiosis, viral replication</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="3" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 3 - Energy Transformations</span>
              <p class="text-sm text-gray-600 hidden md:block">Metabolism, cellular respiration, photosynthesis, enzymes</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="4" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 4 - Gene Expression</span>
              <p class="text-sm text-gray-600 hidden md:block">Protein synthesis, transcription, translation, gene regulation, mutations</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="5" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 5 - Genetics & Inheritance</span>
              <p class="text-sm text-gray-600 hidden md:block">Mendelian inheritance, genetic crosses, DNA technology</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="6" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 6 - Evolution</span>
              <p class="text-sm text-gray-600 hidden md:block">Natural selection, microevolution, macroevolution, speciation</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="7" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 7 - Diversity of Life</span>
              <p class="text-sm text-gray-600 hidden md:block">Phylogeny, taxonomy, domains, animal/plant behavior</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="8" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 8 - Ecology & Environment</span>
              <p class="text-sm text-gray-600 hidden md:block">Population biology, community dynamics, biogeochemical cycles</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="9" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 9 - Human Anatomy & Physiology</span>
              <p class="text-sm text-gray-600 hidden md:block">Tissue types, homeostasis, organ systems</p>
            </div>
          </label>
          <label class="flex items-center gap-3 p-4 bg-white rounded-2xl border-2 border-gray-200 cursor-pointer hover:border-green-500 transition-colors">
            <div class="custom-checkbox checked" onclick="toggleCheckbox(this)">
              <input type="checkbox" class="unit-checkbox" value="10" checked>
            </div>
            <div>
              <span class="font-semibold text-gray-900">Unit 10 - Diseases</span>
              <p class="text-sm text-gray-600 hidden md:block">Eukaryotic, viral, bacterial diseases, pathogenesis, diagnosis</p>
            </div>
          </label>
        </div>
        <div class="mt-4 flex gap-2 justify-center hidden md:flex">
          <button onclick="selectAllUnits()" class="text-sm text-black hover:text-gray-700 font-medium">Select All</button>
          <span class="text-gray-400">|</span>
          <button onclick="deselectAllUnits()" class="text-sm text-black hover:text-gray-700 font-medium">Deselect All</button>
        </div>
      </div>
      
      <!-- Configuration -->
      <div class="mb-4">
        <h2 class="text-3xl font-bold text-gray-900 mb-4 text-center md:text-left">Configuration</h2>
        <div class="mb-4">
          <input type="text" id="keyword-search" placeholder="Search for keywords..." class="w-full p-4 border-2 border-gray-200 rounded-lg focus:border-black focus:outline-none">
          <div id="keyword-suggestions" class="mt-2 bg-white border-2 border-gray-200 rounded-lg max-h-48 overflow-y-auto hidden"></div>
        </div>
        <div id="selected-keywords" class="flex flex-wrap gap-2 mb-4"></div>
        <input type="number" id="question-count" min="1" placeholder="Number of questions (leave blank for freeplay)" class="w-full p-3 border-2 border-gray-200 rounded-lg focus:border-black focus:outline-none">
      </div>
      
      <!-- Start Button -->
      <button onclick="startQuiz()" class="w-full bg-black text-white py-4 rounded-lg font-semibold text-lg transition-all hover:-translate-y-1">
        Start Quiz
      </button>
    </div>
    
    <!-- Quiz Screen -->
    <div id="quiz-screen" class="hidden">
      <!-- Progress Bar (only in fixed mode) -->
      <div id="progress-container" class="mb-8 hidden">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm font-medium text-gray-600">Question <span id="current-question-num">1</span> of <span id="total-questions">0</span></span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2">
          <div id="progress-bar" class="bg-green-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
        </div>
      </div>
      
      <!-- Stats (only in freeplay mode) -->
      <div id="freeplay-stats" class="mb-6 bg-white rounded-lg p-4 border-2 border-gray-200 hidden md:block">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
          <div>
            <div class="text-2xl font-bold text-gray-900" id="stat-accuracy">0%</div>
            <div class="text-sm text-gray-600">Accuracy</div>
          </div>
          <div>
            <div class="text-2xl font-bold text-green-600" id="stat-correct">‚úÖ 0</div>
            <div class="text-sm text-gray-600">Correct</div>
          </div>
          <div>
            <div class="text-2xl font-bold text-red-600" id="stat-incorrect">‚ùå 0</div>
            <div class="text-sm text-gray-600">Incorrect</div>
          </div>
          <div>
            <div class="text-2xl font-bold text-orange-600" id="stat-streak">üî• 0</div>
            <div class="text-sm text-gray-600">Streak</div>
          </div>
        </div>
      </div>
      
      <!-- Question Card -->
      <div class="question-card bg-white rounded-xl p-8 border-2 border-gray-200 mb-6">
        <div class="mb-6 flex items-center gap-3 relative">
          <span class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Unit <span id="question-unit"></span></span>
          <span class="text-xs text-gray-400">‚Ä¢</span>
          <span class="text-xs text-gray-500" id="question-id-display"></span>
          <button onclick="showQuestionModal()" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-info-circle"></i>
          </button>
          <div class="question-arrow" id="question-arrow" onclick="nextQuestion()" style="position: absolute; right: 0;">
            <i class="fas fa-arrow-right"></i>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-gray-900 mb-6 mt-4" id="question-text"></h2>
        
        <div class="space-y-3" id="options-container"></div>
        
        <!-- AI Explanation Button -->
        <button id="ai-explanation-btn" class="ai-explanation-btn w-full py-3 rounded-lg font-semibold bg-black text-white transition-colors">
          Generate AI Explanation
        </button>
        
        <!-- Loading Indicator -->
        <div id="ai-loading" class="hidden mt-4 text-center">
          <i class="fas fa-spinner fa-spin text-2xl text-gray-600"></i>
          <p class="text-gray-600 mt-2">Generating explanation...</p>
        </div>
        
        <!-- AI Explanation Display -->
        <div id="ai-explanation" class="hidden"></div>
      </div>
      
      <!-- Results Screen -->
      <div id="results-screen" class="hidden">
        <div class="bg-white rounded-xl p-10 border-2 border-gray-200 text-center">
          <div class="text-6xl mb-4">üéâ</div>
          <h2 class="text-4xl font-bold text-gray-900 mb-4">Quiz Complete!</h2>
          <p class="text-2xl text-gray-600 mb-6">Final Score: <span id="final-score" class="font-bold text-green-600">0</span>/<span id="final-total">0</span></p>
          <div class="flex gap-4 justify-center">
            <button onclick="restartQuiz()" class="bg-green-500 text-white px-8 py-3 rounded-lg font-semibold hover:bg-green-600 transition-colors">
              Start New Quiz
            </button>
            <a href="index.html" class="bg-gray-200 text-gray-800 px-8 py-3 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
              Back to Biology
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let allQuestions = [];
    let allKeywords = new Set();
    let filteredQuestions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let totalAnswered = 0;
    let correctCount = 0;
    let incorrectCount = 0;
    let currentStreak = 0;
    let selectedAnswer = null;
    let showingFeedback = false;
    let isFreeplay = true;
    let targetQuestionCount = 0;
    let selectedKeywords = new Set();
    let currentQuestion = null;
    
    const unitNames = {
      1: "Structure & Function",
      2: "Cellular Replication",
      3: "Energy Transformations",
      4: "Gene Expression",
      5: "Genetics & Inheritance",
      6: "Evolution",
      7: "Diversity of Life",
      8: "Ecology & Environment",
      9: "Human Anatomy & Physiology",
      10: "Diseases"
    };
    
    // Load navbar
    $(document).ready(function() {
      $('#navbar-placeholder').load('../navbar.html');
      loadQuestions();
      
      // Keyword search
      $('#keyword-search').on('input', function() {
        const searchTerm = $(this).val().toLowerCase();
        if (searchTerm.length > 0) {
          showKeywordSuggestions(searchTerm);
        } else {
          $('#keyword-suggestions').addClass('hidden');
        }
      });
      
      // Quiz mode change
      $('input[name="quiz-mode"]').on('change', function() {
        isFreeplay = $(this).val() === 'freeplay';
        if (isFreeplay) {
          $('#question-count-container').addClass('hidden');
        } else {
          $('#question-count-container').removeClass('hidden');
        }
      });
    });
    
    async function loadQuestions() {
      try {
        const response = await fetch('questionBank.json');
        allQuestions = await response.json();
        
        // Aggregate all keywords
        allQuestions.forEach(q => {
          q.keywords.forEach(k => allKeywords.add(k.toLowerCase()));
        });
        
        allKeywords = Array.from(allKeywords).sort();
      } catch (error) {
        console.error('Error loading questions:', error);
        alert('Error loading questions. Please refresh the page.');
      }
    }
    
    function showKeywordSuggestions(searchTerm) {
      const suggestions = allKeywords.filter(k => k.includes(searchTerm) && !selectedKeywords.has(k));
      const container = $('#keyword-suggestions');
      container.empty();
      
      if (suggestions.length === 0) {
        container.addClass('hidden');
        return;
      }
      
      suggestions.slice(0, 10).forEach(keyword => {
        const item = $(`<div class="p-3 hover:bg-gray-100 cursor-pointer" onclick="addKeyword('${keyword}')">${keyword}</div>`);
        container.append(item);
      });
      
      container.removeClass('hidden');
    }
    
    function addKeyword(keyword) {
      selectedKeywords.add(keyword);
      updateSelectedKeywords();
      $('#keyword-search').val('');
      $('#keyword-suggestions').addClass('hidden');
    }
    
    function removeKeyword(keyword) {
      selectedKeywords.delete(keyword);
      updateSelectedKeywords();
    }
    
    function updateSelectedKeywords() {
      const container = $('#selected-keywords');
      container.empty();
      
      selectedKeywords.forEach(keyword => {
        const tag = $(`
          <div class="keyword-tag">
            <span>${keyword}</span>
            <span class="remove" onclick="removeKeyword('${keyword}')">
              <i class="fas fa-times"></i>
            </span>
          </div>
        `);
        container.append(tag);
      });
    }
    
    // Initialize checkboxes on page load
    $(document).ready(function() {
      $('.unit-checkbox').each(function() {
        const checkbox = this;
        const customCheckbox = $(checkbox).closest('label').find('.custom-checkbox');
        if (checkbox.checked) {
          customCheckbox.addClass('checked');
        }
        
        $(checkbox).on('change', function() {
          customCheckbox.toggleClass('checked', this.checked);
        });
      });
    });
    
    function selectAllUnits() {
      $('.unit-checkbox').prop('checked', true).trigger('change');
      $('.custom-checkbox').addClass('checked');
    }
    
    function deselectAllUnits() {
      $('.unit-checkbox').prop('checked', false).trigger('change');
      $('.custom-checkbox').removeClass('checked');
    }
    
    function startQuiz() {
      // Get selected units
      const selectedUnits = [];
      $('.unit-checkbox:checked').each(function() {
        selectedUnits.push(parseInt($(this).val()));
      });
      
      if (selectedUnits.length === 0) {
        alert('Please select at least one unit.');
        return;
      }
      
      // Get quiz mode
      const questionCountVal = $('#question-count').val().trim();
      if (questionCountVal === '') {
        isFreeplay = true;
      } else {
        isFreeplay = false;
        targetQuestionCount = parseInt(questionCountVal);
        if (!targetQuestionCount || targetQuestionCount < 1) {
          alert('Please enter a valid number of questions.');
          return;
        }
      }
      
      // Filter questions
      filteredQuestions = allQuestions.filter(q => {
        // Check unit
        if (!selectedUnits.includes(q.unit)) return false;
        
        // Check keywords if provided
        if (selectedKeywords.size > 0) {
          const questionKeywords = q.keywords.map(k => k.toLowerCase());
          return Array.from(selectedKeywords).some(sk => 
            questionKeywords.some(qk => qk.includes(sk))
          );
        }
        
        return true;
      });
      
      if (filteredQuestions.length === 0) {
        alert('No questions match your filters. Please adjust your selection.');
        return;
      }
      
      // Shuffle questions
      filteredQuestions = shuffleArray([...filteredQuestions]);
      
      // Reset state
      currentQuestionIndex = 0;
      score = 0;
      totalAnswered = 0;
      correctCount = 0;
      incorrectCount = 0;
      currentStreak = 0;
      selectedAnswer = null;
      showingFeedback = false;
      
      // Show quiz screen
      $('#setup-screen').addClass('hidden');
      $('#quiz-screen').removeClass('hidden');
      $('#results-screen').addClass('hidden');
      $('#question-arrow').removeClass('visible');
      
      if (isFreeplay) {
        $('#progress-container').addClass('hidden');
        $('#freeplay-stats').removeClass('hidden');
      } else {
        $('#progress-container').removeClass('hidden');
        $('#freeplay-stats').addClass('hidden');
        $('#total-questions').text(targetQuestionCount);
      }
      
      displayQuestion();
    }
    
    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }
    
    function displayQuestion() {
      // Check if we need to loop questions
      if (!isFreeplay && currentQuestionIndex >= targetQuestionCount) {
        showResults();
        return;
      }
      
      // Loop back if we've exhausted questions
      if (currentQuestionIndex >= filteredQuestions.length) {
        currentQuestionIndex = 0;
      }
      
      currentQuestion = filteredQuestions[currentQuestionIndex];
      selectedAnswer = null;
      showingFeedback = false;
      $('#question-arrow').removeClass('visible');
      
      // Update progress (only in fixed mode)
      if (!isFreeplay) {
        $('#current-question-num').text(currentQuestionIndex + 1);
        const progress = ((currentQuestionIndex) / targetQuestionCount) * 100;
        $('#progress-bar').css('width', progress + '%');
      }
      
      // Display question
      $('#question-unit').text(currentQuestion.unit);
      $('#question-id-display').text(currentQuestion.id);
      $('#question-text').text(currentQuestion.question);
      
      // Display options
      const optionsContainer = $('#options-container');
      optionsContainer.empty();
      
      currentQuestion.options.forEach((option, index) => {
        const optionBtn = $(`
          <button class="option-btn w-full text-left p-4 bg-gray-50 border-2 border-gray-200 rounded-lg font-medium" 
                  onclick="selectOption(${index})" 
                  data-index="${index}">
            ${String.fromCharCode(65 + index)}. ${option}
          </button>
        `);
        optionsContainer.append(optionBtn);
      });
      
      // Hide AI explanation elements
      $('#ai-explanation-btn').removeClass('visible clicked');
      $('#ai-loading').addClass('hidden');
      $('#ai-explanation').addClass('hidden').empty();
      
      updateStats();
    }
    
    function selectOption(index) {
      if (showingFeedback) return;
      
      selectedAnswer = index;
      const question = currentQuestion;
      const isCorrect = index === question.answer;
      
      // Disable all buttons
      $('.option-btn').prop('disabled', true);
      
      // Mark correct answer
      $(`.option-btn[data-index="${question.answer}"]`).addClass('correct');
      
      // Mark selected answer if incorrect
      if (!isCorrect) {
        $(`.option-btn[data-index="${index}"]`).addClass('incorrect');
        // Show AI explanation button with slide animation
        setTimeout(() => {
          $('#ai-explanation-btn').addClass('visible');
        }, 100);
      } else {
        $('#ai-explanation-btn').removeClass('visible');
      }
      
      // Update stats
      totalAnswered++;
      if (isCorrect) {
        score++;
        correctCount++;
        currentStreak++;
      } else {
        incorrectCount++;
        currentStreak = 0;
      }
      
      showingFeedback = true;
      $('#question-arrow').addClass('visible');
      updateStats();
    }
    
    async function generateAIExplanation() {
      const apiKey = localStorage.getItem('groq_api_key');
      const model = localStorage.getItem('groq_model') || 'llama-3.3-70b-versatile';
      
      if (!apiKey) {
        // Open settings modal
        $('#settings-modal').removeClass('hidden').addClass('flex');
        return;
      }
      
      // Show loading, hide button and previous explanation
      $('#ai-explanation-btn').addClass('clicked').removeClass('visible');
      $('#ai-loading').removeClass('hidden');
      $('#ai-explanation').addClass('hidden').empty();
      
      // Build prompt
      const question = currentQuestion;
      const optionsText = question.options.map((opt, idx) => 
        `${String.fromCharCode(65 + idx)}. ${opt}`
      ).join('\n');
      const correctAnswer = String.fromCharCode(65 + question.answer);
      
      const prompt = `You are a biology tutor helping a student understand a UIL Biology competition question.

Question: ${question.question}

Answer Choices:
${optionsText}

The correct answer is ${correctAnswer}: ${question.options[question.answer]}

Please provide a clear, concise explanation of why this answer is correct. Focus on the biological concepts involved and explain any key terms. Keep your explanation under 150 words.`;
      
      try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: [
              {
                role: 'user',
                content: prompt
              }
            ],
            temperature: 0.7,
            max_tokens: 300
          })
        });
        
        const data = await response.json();
        
        if (data.error) {
          throw new Error(data.error.message || 'API Error');
        }
        
        const explanation = data.choices[0].message.content;
        
        // Hide loading, show explanation
        $('#ai-loading').addClass('hidden');
        $('#ai-explanation').removeClass('hidden').html(`
          <div class="ai-explanation">
            <h3 class="font-bold text-gray-900 mb-2">AI Explanation:</h3>
            <p class="text-gray-700">${explanation}</p>
          </div>
        `);
      } catch (error) {
        console.error('Error generating explanation:', error);
        $('#ai-loading').addClass('hidden');
        $('#ai-explanation').removeClass('hidden').html(`
          <div class="ai-explanation border-red-500">
            <p class="text-red-600">Error generating explanation. Please check your API key in settings.</p>
          </div>
        `);
      }
    }
    
    // Add click handler for AI explanation button
    $(document).ready(function() {
      $(document).on('click', '#ai-explanation-btn', function() {
        generateAIExplanation();
      });
    });
    
    function updateStats() {
      if (isFreeplay) {
        const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
        $('#stat-accuracy').text(accuracy + '%');
        $('#stat-correct').html('‚úÖ ' + correctCount);
        $('#stat-incorrect').html('‚ùå ' + incorrectCount);
        $('#stat-streak').html('üî• ' + currentStreak);
      }
    }
    
    function nextQuestion() {
      currentQuestionIndex++;
      displayQuestion();
    }
    
    function showResults() {
      $('#quiz-screen').addClass('hidden');
      $('#results-screen').removeClass('hidden');
      $('#final-score').text(score);
      $('#final-total').text(totalAnswered);
    }
    
    function restartQuiz() {
      $('#setup-screen').removeClass('hidden');
      $('#quiz-screen').addClass('hidden');
      $('#results-screen').addClass('hidden');
      $('#question-arrow').removeClass('visible');
    }
    
    function showQuestionModal() {
      if (!currentQuestion) return;
      
      $('#modal-question-id').text(currentQuestion.id);
      $('#modal-question-text').text(currentQuestion.question);
      
      const optionsList = $('#modal-options');
      optionsList.empty();
      currentQuestion.options.forEach((option, index) => {
        const isCorrect = index === currentQuestion.answer;
        const div = $(`<div class="${isCorrect ? 'text-green-600 font-semibold' : 'text-gray-700'}">${String.fromCharCode(65 + index)}. ${option}${isCorrect ? ' (Correct)' : ''}</div>`);
        optionsList.append(div);
      });
      
      const keywordsContainer = $('#modal-keywords');
      keywordsContainer.empty();
      currentQuestion.keywords.forEach(keyword => {
        const tag = $(`<div class="px-3 py-1 bg-gray-200 text-gray-800 rounded-lg text-sm">${keyword}</div>`);
        keywordsContainer.append(tag);
      });
      
      $('#question-modal').addClass('active');
    }
    
    function closeModal(event) {
      if (!event || $(event.target).hasClass('modal') || $(event.target).closest('button').length) {
        $('#question-modal').removeClass('active');
      }
    }
  </script>
</body>
